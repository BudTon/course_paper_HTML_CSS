<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <title>PopuP</title>
</head>
<body>
    <form class="form">
        <h2 class="title-form">Ваш фидбек</h3>
        <div class="img-line"></div>
        <div class="form-row">
            <label class="form-group">
                <span class="form-hint">Как часто Вы заходите на сайт?</span>
                <select class="select">
                    <option selected>Почти каждый день</option>
                    <option>Раз в несколько дней</option>
                    <option>Раз в несколько недель</option>
                    <option>Несколько раз в год</option>
                </select>
            </label>
        </div>
        <div class="form-row">
            <span class="form-hint">Вы подписались на e-mail рассылку?</span>
            <label class="radio-group">
                <input type="radio" class="radio" name="radio-group">
                <span class="radio-group-text">Да</span>
            </label>
            <label class="radio-group">
                <input type="radio" class="radio" name="radio-group">
                <span class="radio-group-text">Нет</span>
            </label>	
        </div>
        <div class="form-row">
            <label class="form-group">
                <span class="form-hint">
                    Расскажите, какой контент Вы хотели бы 
                    видеть на нашем сайте?
                </span>
                <textarea class="field" placeholder="Может, больше рецептов?" required></textarea>
            </label>
        </div>
        <div class="form-row">
            <button class="button">Отправить</button>
        </div>
        <button class="popup__close" type="button">
            <img src="svg/form-x.svg" alt="X">
        </button>
    </form>
</body>  
</html>
